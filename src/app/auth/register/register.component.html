<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="brand d-flex justify-content-center mb-5">
                <i class="fa-solid fa-shop ms-3 me-3" style="font-size: 3rem;"></i>
                <p class="fs-1">Ecommerce</p>
            </div>
            <h2>Registro</h2>
            <form>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar Contraseña" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
        </div>
    </div>
</div>
